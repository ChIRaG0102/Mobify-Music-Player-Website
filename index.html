<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Mobify Music Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/musicolet_round.png" type="img" style="width: 17%;">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500&family=Roboto:ital@0;1&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="logo">
          <img src="img/MobiFy-logo.png" alt="logo" />
        </div>
        <div class="name">
            <h3>MobiFy</h3>
        </div>
      </div>
    </div>

    <div class="main">
        <div class="left" id="left">
            <div class="imgBox" id="imgBox">
                <img src="img/Deva-Deva.jpg" alt="" id="img1">
            </div>
        </div>
        <div class="right">
            <div class="songList" id="songList">
              
               <!-- songlist dynamic -->
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="back">
          <i class="fa-solid fa-backward fa-lg"></i>
        </div>
        <div class="center">
          <i class="fa-solid fa-play fa-lg"></i>
        </div>
        <div class="next" id="forward">
          <i class="fa-solid fa-forward fa-lg"></i>
        </div>
      </div> 
    </div>
    <div class="footer2">
      <h2 style="color: white;">Develop by Chirag</h2>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
